<h1>Projekter jeg har arbejdet med / arbejder med</h1>

<div class="mat-elevation-z8 data-table">
  <table mat-table class="table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Navn</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="beskrivelse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Beskrivelse</th>
      <td mat-cell *matCellDef="let row">{{row.beskrivelse}}</td>
    </ng-container>

    <ng-container matColumnDef="teknologier">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Teknologier</th>
      <td mat-cell *matCellDef="let row">{{row.teknologier}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
