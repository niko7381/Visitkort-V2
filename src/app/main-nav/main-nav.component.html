<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
      #drawer 
      class="sidenav"
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a class="menuLinks" routerLink="/Forside">Forside</a>
      <a class="menuLinks" routerLink="/CV">CV</a>
      <a class="menuLinks" routerLink="/Projekter">Projekter</a>
      <a class="menuLinks" routerLink="/Om">Om Mig</a>
      <a class="menuLinks" routerLink="/Kontakt">Kontakt mig</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">Menu</mat-icon>
      </button>
      <span>Visitkort</span>
      <span class="mover"></span>          
      <a class="navbarLinks" routerLink="/Forside">Forside</a>
      <a class="navbarLinks" routerLink="/CV">CV</a>
      <a class="navbarLinks" routerLink="/Projekter">Projekter</a>
      <a class="navbarLinks" routerLink="/Om">Om Mig</a>
      <a class="navbarLinks" routerLink="/Kontakt">Kontakt mig</a>
      </mat-toolbar>
      <!-- Add Content Here -->
  
    </mat-sidenav-content>
</mat-sidenav-container>
